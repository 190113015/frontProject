<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="search-bar">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <button id="search-button">Search</button>
        <button id="location-button">Use Current Location</button>
      </div>

      <div class="current-weather">
        <h2 id="city-name"></h2>
        <p id="current-temp"></p>
        <p id="current-condition"></p>
        <img id="weather-icon" alt="weather icon" />
      </div>

      <div class="forecast">
        <h3 class="forecast-title">5-Day Forecast</h3>
        <br />
        <div id="forecast-container" class="forecast-container"></div>
      </div>

      <div class="unit-toggle">
        <label for="unit-toggle" class="unit-toggle-title">Toggle Units:</label>
        <select id="unit-toggle">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
